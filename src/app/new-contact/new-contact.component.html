<div class="container spacer">
  <div class="panel panel-primary" *ngIf="mode===1">
    <div class="panel-heading">
      Nouveau Contact
    </div>
    <div class="panel-body">
      <div>
        <div class="form-group">
          <label class="control-label">Nom :</label>
          <input class="form-control" type="text" [(ngModel)]="contact.nom" />
        </div>
        <div class="form-group">
          <label class="control-label">Prénom :</label>
          <input class="form-control" type="text" [(ngModel)]="contact.prenom" />
        </div>
        <div class="form-group">
          <label class="control-label">Date de Naissance:</label>
          <input class="form-control" type="date" [(ngModel)]="contact.dateNaissance" />
        </div>

        <div class="form-group">
          <label class="control-label">EMail :</label>
          <input class="form-control" type="text" [(ngModel)]="contact.email" />
        </div>
        <div class="form-group">
          <label class="control-label">Tél :</label>
          <input class="form-control" type="text" [(ngModel)]="contact.tel" />
        </div>
        <div class="form-group">
        <label class="control-label">Photo :</label>
        <input class="form-control" type="text" [(ngModel)]="contact.photo" />
      </div>

        <button class="btn btn-primary" (click)="saveContact(contact)">Save</button>
      </div>
    </div>
  </div>
  <div class="panel panel-primary" *ngIf="mode===2">
    <div class="panel-heading">
      Confirmation
    </div>
    <div class="panel-body">
      <div>
        <div class="form-group">
          <label class="control-label">Id :</label>
          <label class="control-label">{{ contact.id}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Nom :</label>
          <label class="control-label">{{ contact.nom }}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Prénom :</label>
          <label class="control-label">{{ contact.prenom }}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Date de Naissance:</label>
          <label class="control-label">{{ contact.dateNaissance }}</label>
        </div>

        <div class="form-group">
          <label class="control-label">EMail :</label>
          <label class="control-label">{{ contact.email }}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Tél :</label>
          <label class="control-label">{{ contact.tel }}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Photo :</label>
          <label class="control-label">{{ contact.photo }}</label>
        </div>

        <button class="btn btn-primary" (click)="mode=1">Nouveau Contact</button>
      </div>
    </div>
  </div>
</div>
